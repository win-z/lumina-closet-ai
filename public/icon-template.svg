<!-- Lumina Closet AI App Icon - SVG Template -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#bgGradient)"/>
  
  <!-- Shirt/Hanger Icon -->
  <g transform="translate(256, 256)">
    <!-- Hanger hook -->
    <path d="M-10,-80 Q-10,-100 0,-100 Q10,-100 10,-80" 
          stroke="white" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Hanger body -->
    <path d="M-80,-30 L0,-70 L80,-30" 
          stroke="white" 
          stroke-width="12" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Shirt body -->
    <path d="M-70,-20 
             L-90,20 
             L-70,30 
             L-60,10 
             L-60,120 
             L60,120 
             L60,10 
             L70,30 
             L90,20 
             L70,-20 
             Q0,-40 -70,-20" 
          fill="url(#shirtGradient)"/>
    
    <!-- Shirt collar -->
    <path d="M-30,-20 L0,10 L30,-20" 
          stroke="#6366f1" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Sparkle decorations -->
  <g fill="white" opacity="0.6">
    <circle cx="100" cy="120" r="8"/>
    <circle cx="420" cy="150" r="6"/>
    <circle cx="400" cy="380" r="10"/>
    <circle cx="120" cy="400" r="7"/>
  </g>
</svg>
